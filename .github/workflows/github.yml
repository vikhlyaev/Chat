
  name: CI
  on: [push]
  jobs:
    build:
      runs-on: [self-hosted]
      steps:
        - uses: actions/checkout@v3
        - name: Setup Ruby 3.1
          uses: ruby/setup-ruby@v1
          with: 
            ruby-version: '3.1'
            bundler-cache: true
        - name: SwiftLint
          uses: raphaelbussa/swiftlint-action@main
          with:
            subcommand: lint --strict
        - name: Build and test
          run: bundle exec fastlane custom_build_and_test
